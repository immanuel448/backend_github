<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prueba de Acceso</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #cfd9df, #e2ebf0);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    img {
      width: 220px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,.2);
    }
    input, button {
      margin-top: 15px;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #aaa;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #1e4ed8;
    }
    #mensaje {
      margin-top: 20px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <img src="https://picsum.photos/220" alt="Imagen de prueba" />
  <input type="password" id="clave" placeholder="Introduce la contraseña" />
  <button onclick="verificar()">Entrar</button>
  <div id="mensaje"></div>

<script>
  // ------------------------------------------------------------
  // Función principal que se ejecuta cuando el usuario presiona el botón "Entrar"
  // ------------------------------------------------------------
  async function verificar() {
    // Obtiene el valor que el usuario escribió en el campo de contraseña
    const clave = document.getElementById('clave').value.trim();

    // ------------------------------------------------------------
    // Envía la contraseña al backend usando la ruta /api/auth/verificar
    // ------------------------------------------------------------
    // fetch() realiza una petición HTTP (tipo POST en este caso)
    // hacia el backend (C#). El cuerpo de la petición se envía en formato JSON.
    const res = await fetch('/api/auth/verificar', {
      method: 'POST',                       // método HTTP usado
      headers: { 'Content-Type': 'application/json' }, // tipo de contenido
      body: JSON.stringify({ clave })       // convierte el objeto { clave } en texto JSON
    });

    // Espera la respuesta del backend y la convierte a un objeto JavaScript
    const data = await res.json();

    // Obtiene la referencia al elemento donde se mostrará el mensaje
    const msg = document.getElementById('mensaje');

    // ------------------------------------------------------------
    // Si el backend devuelve "acceso: true", muestra mensaje de éxito
    // Si devuelve "acceso: false", muestra mensaje de error
    // ------------------------------------------------------------
    if (data.acceso) {
      msg.textContent = "✅ Acceso permitido"; // texto mostrado
      msg.style.color = "green";               // color del texto
    } else {
      msg.textContent = "❌ Clave incorrecta";
      msg.style.color = "red";
    }
  }
</script>

</body>
</html>
