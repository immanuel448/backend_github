<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prueba de Acceso</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #cfd9df, #e2ebf0);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    img {
      width: 220px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,.2);
    }
    input, button {
      margin-top: 15px;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #aaa;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #1e4ed8;
    }
    #mensaje {
      margin-top: 20px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <img src="https://picsum.photos/220" alt="Imagen de prueba" />
  <input type="password" id="clave" placeholder="Introduce la contraseña" />
  <button onclick="verificar()">Entrar</button>
  <div id="mensaje"></div>

  <script>
    async function verificar() {
      const clave = document.getElementById('clave').value.trim();
      const res = await fetch('/api/auth/verificar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ clave })
      });

      const data = await res.json();
      const msg = document.getElementById('mensaje');

      if (data.acceso) {
        msg.textContent = "✅ Acceso permitido";
        msg.style.color = "green";
      } else {
        msg.textContent = "❌ Clave incorrecta";
        msg.style.color = "red";
      }
    }
  </script>
</body>
</html>
