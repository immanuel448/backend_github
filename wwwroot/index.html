<!DOCTYPE html>
<!-- prueba de conexión -->
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prueba de Acceso</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #cfd9df, #e2ebf0);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    img {
      width: 220px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,.2);
    }
    input, button {
      margin-top: 15px;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #aaa;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #1e4ed8;
    }
    #mensaje {
      margin-top: 20px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <img src="https://picsum.photos/220" alt="Imagen de prueba" />
  <input type="password" id="clave" placeholder="Introduce la contraseña" />
  <button onclick="verificar()">Entrar</button>
  <div id="mensaje"></div>

<script>
  // ------------------------------------------------------------
  // Función que verifica si el usuario ya tiene sesión activa.
  // Si el backend responde "autenticado: true", muestra acceso directo.
  // ------------------------------------------------------------
  async function verificarSesion() {
    try {
      const res = await fetch('/api/auth/verificarSesion');
      const data = await res.json();

      const msg = document.getElementById('mensaje');

      if (data.autenticado) {
        // Si ya hay sesión activa, muestra mensaje y evita pedir la clave.
        msg.textContent = "Ya tienes una sesión activa.";
        msg.style.color = "green";

        // Aquí podrías mostrar contenido, redirigir, etc.
        document.getElementById('clave').style.display = "none";
        document.querySelector('button').style.display = "none";
      } else {
        msg.textContent = "Introduce tu contraseña para continuar.";
        msg.style.color = "black";
      }
    } catch (err) {
      console.error("Error al verificar la sesión:", err);
    }
  }

  // ------------------------------------------------------------
  // Función que envía la contraseña al backend para verificarla.
  // Si es correcta, se guarda la sesión en el servidor.
  // ------------------------------------------------------------
  async function verificar() {
    const clave = document.getElementById('clave').value.trim();

    const res = await fetch('/api/auth/verificar', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ clave })
    });

    const data = await res.json();
    const msg = document.getElementById('mensaje');

    if (data.acceso) {
      msg.textContent = "✅ Acceso permitido";
      msg.style.color = "green";

      // Oculta el formulario (ya no es necesario)
      document.getElementById('clave').style.display = "none";
      document.querySelector('button').style.display = "none";
    } else {
      msg.textContent = "❌ Clave incorrecta";
      msg.style.color = "red";
    }
  }

  // ------------------------------------------------------------
  // Llamar automáticamente a verificarSesion() cuando se carga la página.
  // ------------------------------------------------------------
  window.addEventListener('DOMContentLoaded', verificarSesion);
</script>


</body>
</html>
