<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso - Historieta Demo</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #cfd9df, #e2ebf0);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    img {
      width: 220px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,.2);
    }
    input, button {
      margin-top: 15px;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #aaa;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #1e4ed8;
    }
    #mensaje {
      margin-top: 20px;
      font-weight: 600;
    }
    #enlaces {
      margin-top: 30px;
      display: none;
    }
    #enlaces a {
      margin: 0 10px;
      text-decoration: none;
      color: #2563eb;
      font-weight: 600;
    }
    #cerrar-sesion {
      margin-top: 40px;
      cursor: pointer;
      color: crimson;
      display: none;
    }
  </style>
</head>

<body>
  <img src="https://picsum.photos/220" alt="Imagen de prueba" />
  
  <div id="login">
    <input type="password" id="clave" placeholder="Introduce la contraseña" />
    <button id="btnEntrar">Entrar</button>
  </div>

  <div id="mensaje"></div>

  <div id="enlaces">
    <a href="cap1.html">Ir al Capítulo 1</a>
    <a href="cap2.html">Ir al Capítulo 2</a>
  </div>

  <div id="cerrar-sesion">Cerrar sesión</div>

  <script>
    const msg = document.getElementById('mensaje');
    const enlaces = document.getElementById('enlaces');
    const loginDiv = document.getElementById('login');
    const btnLogout = document.getElementById('cerrar-sesion');

    // -----------------------------------------------
    // Verifica si ya hay sesión activa
    // -----------------------------------------------
    async function verificarSesion() {
      try {
        const res = await fetch('/api/auth/verificarSesion');
        const data = await res.json();
        if (data.autenticado) {
          mostrarContenido();
        } else {
          mostrarLogin();
        }
      } catch (err) {
        console.error("Error al verificar sesión:", err);
        msg.textContent = "⚠️ Error de conexión con el servidor.";
        msg.style.color = "red";
      }
    }

    // -----------------------------------------------
    // Envío de contraseña
    // -----------------------------------------------
    async function verificar() {
      const clave = document.getElementById('clave').value.trim();
      if (!clave) {
        msg.textContent = "Introduce la contraseña.";
        msg.style.color = "red";
        return;
      }

      try {
        const res = await fetch('/api/auth/verificar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ clave })
        });
        const data = await res.json();

        if (data.acceso) {
          msg.textContent = "✅ Acceso permitido";
          msg.style.color = "green";
          mostrarContenido();
        } else {
          msg.textContent = "❌ Clave incorrecta";
          msg.style.color = "red";
        }
      } catch (err) {
        console.error("Error al verificar clave:", err);
        msg.textContent = "⚠️ Error al conectar con el servidor.";
        msg.style.color = "red";
      }
    }

    // -----------------------------------------------
    // Funciones visuales
    // -----------------------------------------------
    function mostrarLogin() {
      loginDiv.style.display = "block";
      enlaces.style.display = "none";
      btnLogout.style.display = "none";
    }

    function mostrarContenido() {
      loginDiv.style.display = "none";
      enlaces.style.display = "block";
      btnLogout.style.display = "block";
      msg.textContent = "Acceso activo.";
      msg.style.color = "green";
    }

    // -----------------------------------------------
    // Cerrar sesión
    // -----------------------------------------------
    btnLogout.addEventListener('click', async () => {
      await fetch('/api/auth/salir', { method: 'POST' });
      mostrarLogin();
      msg.textContent = "Sesión cerrada.";
      msg.style.color = "black";
    });

    document.getElementById('btnEntrar').addEventListener('click', verificar);
    window.addEventListener('DOMContentLoaded', verificarSesion);
  </script>
</body>
</html>
